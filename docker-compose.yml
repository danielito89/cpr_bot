version: '3.8'

services:
  # Servicio 1: El Cerebro (Trading)
  hydra_bot:
    build: .
    container_name: hydra_bot_prod
    restart: always
    env_file:
      - .env
    volumes:
      - ./bot_state.json:/app/bot_state.json
      - ./trades_db.sqlite:/app/trades_db.sqlite
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
    command: ["python", "bots/scalper_pro/main_multipair.py"]

  # Servicio 2: El OÃ­do (Telegram Listener)
  telegram_listener:
    build: .
    container_name: telegram_listener_prod
    restart: always
    env_file:
      - .env
    volumes:
      - ./bot_state.json:/app/bot_state.json
      - ./trades_db.sqlite:/app/trades_db.sqlite
    deploy:
      resources:
        limits:
          memory: 256M
    command: ["python", "telegram_service.py"]

  # Servicio 3: El Dashboard Web (ACTIVADO)
  web_dashboard:
    build: .
    container_name: dashboard_prod
    restart: always
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./bot_state.json:/app/bot_state.json
      - ./trades_db.sqlite:/app/trades_db.sqlite
    command: ["streamlit", "run", "web_dashboard.py"]